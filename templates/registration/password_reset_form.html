{% extends "base_generic.html" %}
{% load static %}

{% block content %}    
  {% if form.email.errors %}
    <div class="formError">{{ form.email.errors }}</div>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <p>{{ form.email.label }}:</p>
    {{ form.email }}
    <input type="submit" value="Reset password">
  </form>
{% endblock %}
